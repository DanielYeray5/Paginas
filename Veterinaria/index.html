<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Veterinaria</title>
</head>

<body>
    <h1 id="titulo" class="col-12 mt-4 text-center text-primary navbar-fixed-top">
        <i class="bi bi-heart-pulse-fill">Veterinaria "San Juan"</i>
    </h1>
    <div class="col-12 d-flex flex-wrap justify-content-evenly mt-5">
        <form id="registroForm" class="ml-5 col-11 col-md-5 shadow p-5 mb-3 border border-secondary pt-4"
            style="max-width: 600px;">
            <h3 class="mt-4 text-center"><i class="bi bi-person-fill-add"></i>Registro</h3>
            <div id="Bordes" class="input-group mb-3">
                <span class="mt-4 input-group-text bg-transparent border border-dark" id="basic-addon1"><i
                        class="bi bi-tornado text-dark"></i></span>
                <input id="nombreMascota" required="" type="text"
                    class="mt-4 form-control bg-transparent border border-dark" placeholder="Nombre de la mascota"
                    value="">
            </div>
            <div id="Bordes" class="input-group mb-3">
                <span class="input-group-text bg-transparent border border-dark" id="basic-addon1"><i
                        class="bi bi-person-circle text-dark"></i></span>
                <input id="contacto" required="" type="text" class="form-control bg-transparent border border-dark"
                    placeholder="Contacto" value="">
            </div>
            <label for="formFile" class="form-label">Agrega una foto de tu mascota</label>
            <input id="fotoMascota" required accept="image/*" class="form-control border border-dark" type="file"
                id="formFile">
            <div id="Bordes" class="input-group mt-4 mb-3">
                <span class="input-group-text bg-transparent border border-dark" id="basic-addon1"><i
                        class="bi bi-prescription2 text-dark"></i></span>
                <input id="padecimiento" required="" type="text"
                    class="form-control bg-transparent border border-dark" placeholder="Padecimiento" value="">
            </div>
            <div class="d-flex justify-content-end mt-5">
                <button id="registrarBtn" class="btn btn-primary mt-5"> <i
                        class="bi bi-arrow-right-short fs-5 m-0 p-0"> Registrar</i>
                </button>
            </div>
        </form>
        <div id="listaDatos" class="shadow-lg col-12 col-sm-5 col-md-6 d-flex flex-column align-items-center p-2 scroll-container border border-3 border-light pt-4">
            <h2>Lista de Datos</h2>
            <ul id="datosList"></ul>
        </div>
    </div>
    <script src="/js/functions.js"></script>
</body>

</html>
