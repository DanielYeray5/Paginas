<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/inicio/css/styles.css">
    <title>Inicio</title>
</head>
<body class="container-fluid d-flex align-items-center flex-column mt-5">
    <form id="calculator-form" class="col-4 d-flex flex-column align-items-center">
        <h1 class="mt-4">Calculadora</h1>
        <input required id="num1" class="text-center mt-5 col-9" type="text" placeholder="Ingresa un número">
        <input required id="num2" class="text-center mt-4 col-9" type="text" placeholder="Ingresa otro número">
        <select id="operation" class="text-center mt-4 col-9">
            <option value="nada">Selecciona una operacion...</option>
            <option value="add">Sumar</option>
            <option value="subtract">Restar</option>
            <option value="multiply">Multiplicar</option>
            <option value="divide">Dividir</option>
        </select>
        <button type="submit" class="btn btn-success mt-4 col-6">Calcular</button>
        <button type="reset" class="btn btn-success mt-4 col-6">Limpiar</button>
        <h5 id="result" class="text-center mt-4 col-9"></>
    </form>
    <script src="/inicio/js/calculadora.js"></script>
</body>

</html>
